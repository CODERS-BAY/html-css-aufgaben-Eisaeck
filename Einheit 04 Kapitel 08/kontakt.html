<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabellen und Formulare im Zoo</title>
    <link rel="stylesheet" href="CSS/stil.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <header>

        <h1>Willkommen im Tierpark Ferdi-Fuchs!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Willkommen</a> </li>
                <li><a href="infos.html">Tierinfos</a></li>
                <li><a href="kontakt.html">Kontakt</a> </li>

            </ul>
        </nav>
    </header>

    <body>

        <form action="absenden.html" method="get">
            <fieldset>
            
                <legend>Persönliche Daten</legend>
                <div class="custom">
                    <label for="fname">Vorname</label>
                    <input type="text" name="fname" id="fname">
                </div>
            
            
                <div class="custom">
                    <label for="lname">Nachname</label>
                    <input type="text" name="lname" id="lname">
                </div>
            
            
                <div class="custom">
                    <label for="mail">E-Mail</label>
                    <input type="email" name="mail" id="mail" placeholder="info@tierpark.at">
                </div>
            
                <div class="custom">
                    <label for="besuchstag">Besuchstag</label>
                    <input type="date" name="besuchstag" id="besuchstag">
                </div>
            
                <div class="custom">
                    <label for="besuchszeit">Besuchszeit</label>
                    <input type="time" name="besuchszeit" id="besuchszeit">
                </div>
            
                <div class="custom">
                    <label for="zufriedenheit">Hat es Ihnen gefallen?</label>
                    <input type="range" name="zufriedenheit" id="zufriedenheit">
                </div>
            
                <div class="custom">
                    <label for="empfehlung">Würden Sie uns weiterempfehlen</label>
                    <div>
                        <input type="radio" name="empfehlung"> Ja
                        <input type="radio" name="empfehlung"> Nein
                    </div>
                </div>
            
                <div class="custom">
                    <label for="tierart">Welche Tierart hat Ihnen am besten gefallen?</label>
                    <input type="text" list="tier" name="tierart" id="tierart">
                    <datalist id="tier">
                        <option value="Maulwurf">
                        <option value="Wal">
                        <option value="Flamingos">
                        <option value="Kolibris">
                        <option value="Chamäleons">
                        <option value="Krokodile">
                        <option value="Seekatzen">
                        <option value="Fasanbutt">
                    </datalist>
                </div>
            
                <div class="custom">
                    <label for="comment">Kommentar</label>
                    <textarea name="commentMe" id="comment" cols="20" rows="8"></textarea>
                </div>
            
                <div class="custom">
                    <label for="visit">Besucherinfo</label>
                    <select name="visit" id="visit">
                        <option value="1">Familienausflug</option>
                        <option value="2">Allein unterwegs</option>
                        <option value="3">Gruppenausflug</option>
                        <option value="4">Ausflug mit Freunden</option>
                        <option value="5">Etwas anderes</option>
                    </select>
                </div>
            
                <div class="formbutton">
                    <button type="reset">Zurücksetzen</button>
                    <button type="submit">Absenden</button>
                </div>
            </fieldset>

        </form>
    </main>
    </body>
    <footer>
        C 2021 - Manuel
    </footer>

</html>
